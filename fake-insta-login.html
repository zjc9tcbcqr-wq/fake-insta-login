<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 300px; }
    .logo { text-align: center; font-size: 32px; font-weight: bold; margin-bottom: 24px; color: #262626; font-family: 'Billabong', cursive; }
    input { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #dbdbdb; border-radius: 3px; font-size: 16px; }
    button { width: 100%; padding: 10px; background: #3897f0; color: #fff; border: none; border-radius: 3px; font-size: 16px; cursor: pointer; }
    .msg { display: none; text-align: center; color: #e1306c; font-size: 22px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <form id="loginForm" onsubmit="showMessage(event)">
      <input type="text" placeholder="Phone number, username, or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="msg" id="msg">ðŸ˜ˆ got you</div>
  </div>
  <script>
    function showMessage(event) {
      event.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('msg').style.display = 'block';
    }
  </script>
</body>
</html>
